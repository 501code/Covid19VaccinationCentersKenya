<!-- ======= News Section ======= -->
<section id="news" class="news">
    <div class="container">

        <div class="section-title">
            <h2>News</h2>
            <p>Latest vaccine news</p>
        </div>

        <ul class="list-group list-group-flush news-items">
            {% for article in news %}
            <li class="list-group-item">
                <h5>{{ article.title }} - <small class="text-right">{{ article.created }}</small></h5>
                <a href="{{ article.link }}" target="_blank">{{ article.excerpt }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
