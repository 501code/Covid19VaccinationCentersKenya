<!-- ======= Feedback Section ======= -->
<section id="feedback" class="news">
    <div class="container">

        <div class="section-title">
            <h2>Feedback on {{ facility.name }}</h2>
            <p>Share anonymous feedback below</p>
        </div>
        <form method="POST" action="">
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-6 pt-0">Vaccine available?</legend>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                       value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                       value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-6">Which vaccines are available here?</div>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Astra Zeneca
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck1">
                                Moderna
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck1">
                                J&J
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4">
                            <label class="form-check-label" for="gridCheck1">
                                Pfizer
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="waitingTime" class="col-sm-6 col-form-label">How many hours did you wait in queue?</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="number" id="waitingTime">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputExtra" class="col-sm-6 col-form-label">Additional info</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="inputExtra" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </div>
        </form>
    </div>
</section>
