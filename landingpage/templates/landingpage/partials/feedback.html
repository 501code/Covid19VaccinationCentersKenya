<!-- ======= Feedback Section ======= -->
<section id="feedback" class="news">
    <div class="container">

        <div class="section-title">
            <h2>Feedback on {{ facility.name }}</h2>
            <p>Share anonymous feedback below</p>
        </div>
        <form method="POST" action="">
            <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}'>
            <input type='hidden' name='facility' value='{{ facility.id }}'>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-6 pt-0">Vaccine available?</legend>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="vaccineAvailable" id="yes"
                                       value="yes" checked>
                                <label class="form-check-label" for="yes">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="vaccineAvailable" id="no"
                                       value="no">
                                <label class="form-check-label" for="no">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-6">Which vaccines are available here?</div>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" name="astrazeneza" value="astrazeneza">
                            <label class="form-check-label" for="gridCheck1">
                                Astra Zeneca
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2" name="moderna" value="moderna">
                            <label class="form-check-label" for="gridCheck1">
                                Moderna
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3" name="jnj" value="jnj">
                            <label class="form-check-label" for="gridCheck1">
                                J&J
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4" name="pfizer" value="pfizer">
                            <label class="form-check-label" for="gridCheck1">
                                Pfizer
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="waitingTime" class="col-sm-6 col-form-label">How many hours did you wait in queue?</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="number" id="waitingTime" name="waitingTime"
                               min="0" max="12" value="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputExtra" class="col-sm-6 col-form-label">Additional info</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="inputExtra" rows="3" name="additionalInfo"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </div>
        </form>
    </div>
</section>
